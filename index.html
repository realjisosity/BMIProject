# BMIProject
For Calcurate BMI
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="lab">คำนวณค่าดัชนีมวลกาย[BMI]</div>
        <div class="inp">
            <label for="weight">น้ำหนักตัว : </label>
            <input type="number" name="weight" id="it1"><br>
            <label for="height">ส่วนสูง : </label>
            <input type="number" name="height" id="it2" class="btn 2"><br>
        </div>
        <div class="but">
            <button id="bot">คำนวณ</button>
        </div>
        <div class="Result">
            <div class="BMI">
                <input type="text" class="bmiResult" id="BMIshow" readonly>
            </div>
            <div class="ploblem">
                <input type="text" class="weiResult" id="stateShow" readonly>
            </div>
        </div>
    </div>
    <script src="./java.js"></script>
</body>
</html>
